<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        input{
            width: 150px;
            height: 50px;
        }
        button{
            width: 150px;
            height: 50px;
        }
        .container{
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <h2>Car Race</h2>
    <div class="out">

    </div>
    <input type="text" class="rider" >
    <button class="Add">Add</button>
    <div class="out2"></div>
    <button class="check">Check</button>
    <div class="out3"></div>

    <input type="number" class="inp-wid">
    <button class="wid">Count a time</button>
    <div class="out4"></div>
    <h2>Time Catch</h2>
    <div class="container">
    <input type="number" class="hours">
    <input type="number" class="minutes">
    <input type="number" class="seconds">
    <button class="timeSetter">Set time</button>
    <div class="out5">

    </div>
</div>
    <h2>Float Theme</h2>
    <div class="container">
        <input type="number" class="float1">
        <input type="number" class="float2">
        <!-- <button class="float">Make them pay!</button> -->
        <select name="" id="" class="creative">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <div class="out6"></div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
