<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test page</title>
</head>
<body>
    <input type="number" class="input-1"> + 
    <input type="number" class="input-2"> =
    <span class="result">0</span>
    <button>Gimme</button>

    <script>
        let number1 = document.querySelector('.input-1');
        let number2 = document.querySelector('.input-2');
        let resultit = document.querySelector('.result');
        let buttonRes = document.querySelector('button');
        
        buttonRes.onclick = () => {
            resultit.innerHTML = +number1 + +number2;
        }
    </script>
</body>
</html>
