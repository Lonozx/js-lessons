        return item > 3;
      });

      console.log(a + "Fuck");
      let arr = [];

      let promis = new Promise((resolve, reject) => {
        for (let i = 1; i <= 20; i++) {
          fetch(`https://rickandmortyapi.com/api/character/${i}`)
            .then((data) => data.json())
